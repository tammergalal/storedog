# Storedog Development Environment
# This docker-compose file sets up a complete development environment for the Storedog application.
services:
  # Datadog Agent for monitoring and observability
  dd-agent:
    image: gcr.io/datadoghq/agent:latest
    pid: host
    environment:
      - DD_API_KEY=${DD_API_KEY}
      - DD_ENV=${DD_ENV:-development}
      - DD_APM_ENABLED=true
      - DD_APM_NON_LOCAL_TRAFFIC=true
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      - DD_CONTAINER_EXCLUDE=image:agent name:puppeteer name:storedog-original
      - DD_CLOUD_PROVIDER_METADATA=[]
      - DD_HOSTNAME=${DD_HOSTNAME:-development-host}
      - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true
    networks:
      - storedog-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      - postgres_logs:/var/log/pg_log:ro

  # Frontend service (Next.js)
  frontend:
    build:
      context: ./services/frontend
    command: bash -c "wait-for-it store-catalog:8000 -- ${FRONTEND_COMMAND:-npm run dev}"
    depends_on:
      - store-catalog
      - store-cart
      - dd-agent
    volumes:
      - ./services/frontend:/app
      - /app/node_modules
    networks:
      - storedog-network
    environment:
      - NODE_ENV=development
      - NODE_OPTIONS=--import /app/node_modules/dd-trace/initialize.mjs
      - DD_AGENT_HOST=dd-agent
      - DD_ENV=${DD_ENV:-development}
      - DD_SERVICE=store-frontend-api # used for Next.js API routes
      - DD_VERSION=${NEXT_PUBLIC_DD_VERSION_FRONTEND:-1.0.0}
      - DD_RUNTIME_METRICS_ENABLED=true
      - DD_PROFILING_ENABLED=true
      - DD_PROFILING_TIMELINE_ENABLED=true
      - DD_PROFILING_ALLOCATION_ENABLED=true
      - NEXT_PUBLIC_DD_APPLICATION_ID=${NEXT_PUBLIC_DD_APPLICATION_ID:-DD_APPLICATION_ID-not-set}
      - NEXT_PUBLIC_DD_CLIENT_TOKEN=${NEXT_PUBLIC_DD_CLIENT_TOKEN:-DD_CLIENT_TOKEN-not-set}
      - NEXT_PUBLIC_DD_SITE=${NEXT_PUBLIC_DD_SITE:-datadoghq.com}
      - NEXT_PUBLIC_DD_SERVICE_FRONTEND=store-frontend # used for client-side Next.js RUM configuration
      - NEXT_PUBLIC_DD_ENV=${DD_ENV:-development}
      - NEXT_PUBLIC_ADS_ROUTE=${NEXT_PUBLIC_ADS_ROUTE:-/services/ads}
      - NEXT_PUBLIC_DISCOUNTS_ROUTE=${NEXT_PUBLIC_DISCOUNTS_ROUTE:-/services/discounts}
      - NEXT_PUBLIC_DBM_ROUTE=${NEXT_PUBLIC_DBM_ROUTE:-/services/dbm}
      - NEXT_PUBLIC_FRONTEND_API_ROUTE=${NEXT_PUBLIC_FRONTEND_API_ROUTE:-http://localhost:3000}
      - CATALOG_API_HOST=${CATALOG_API_HOST:-http://service-proxy/services/catalog}
      - CART_API_HOST=${CART_API_HOST:-http://service-proxy/services/cart}
    labels:
      com.datadoghq.ad.logs: '[{"source": "nodejs", "auto_multi_line_detection": true }]'

  # Catalog service (Python/FastAPI)
  store-catalog:
    build:
      context: ./services/catalog
    command: wait-for-it postgres:5432 -- ddtrace-run uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - postgres
      - dd-agent
    networks:
      - storedog-network
    volumes:
      - ./services/catalog:/app
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/storedog_db
      - DD_AGENT_HOST=dd-agent
      - DD_ENV=${DD_ENV:-development}
      - DD_SERVICE=store-catalog
      - DD_VERSION=${DD_VERSION_CATALOG:-1.0.0}
      - DD_RUNTIME_METRICS_ENABLED=true
      - DD_LOGS_INJECTION=true
      - DD_PROFILING_ENABLED=true
      - DD_PROFILING_TIMELINE_ENABLED=true
      - DD_PROFILING_ALLOCATION_ENABLED=true
      - DD_TRACE_PROPAGATION_STYLE=tracecontext,datadog
    labels:
      com.datadoghq.ad.logs: '[{"source": "python"}]'
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Cart service (Python/FastAPI)
  store-cart:
    build:
      context: ./services/cart
    command: wait-for-it postgres:5432 -- ddtrace-run uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    depends_on:
      postgres:
        condition: service_started
      store-catalog:
        condition: service_started
      discounts:
        condition: service_started
      dd-agent:
        condition: service_started
      store-pricing-engine:
        condition: service_started
    networks:
      - storedog-network
    volumes:
      - ./services/cart:/app
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/storedog_db
      - CATALOG_URL=http://store-catalog:8000
      - DISCOUNTS_URL=http://discounts:2814
      - DD_AGENT_HOST=dd-agent
      - DD_ENV=${DD_ENV:-development}
      - DD_SERVICE=store-cart
      - DD_VERSION=${DD_VERSION_CART:-1.0.0}
      - DD_RUNTIME_METRICS_ENABLED=true
      - DD_LOGS_INJECTION=true
      - DD_PROFILING_ENABLED=true
      - DD_PROFILING_TIMELINE_ENABLED=true
      - DD_PROFILING_ALLOCATION_ENABLED=true
      - DD_TRACE_PROPAGATION_STYLE=tracecontext,datadog
      - FEATURE_FLAG_DYNAMIC_PRICING=${FEATURE_FLAG_DYNAMIC_PRICING:-false}
      - PRICING_ENGINE_URL=http://store-pricing-engine:8002
    labels:
      com.datadoghq.ad.logs: '[{"source": "python"}]'
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Pricing engine service (Python/FastAPI)
  store-pricing-engine:
    build:
      context: ./services/pricing_engine
    command: wait-for-it store-catalog:8000 -- ddtrace-run uvicorn main:app --host 0.0.0.0 --port 8002
    depends_on:
      - dd-agent
    networks:
      - storedog-network
    volumes:
      - ./services/pricing_engine:/app
    environment:
      - DD_AGENT_HOST=dd-agent
      - DD_ENV=${DD_ENV:-development}
      - DD_SERVICE=store-pricing-engine
      - DD_VERSION=${DD_VERSION_PRICING:-1.0.0}
      - DD_RUNTIME_METRICS_ENABLED=true
      - DD_LOGS_INJECTION=true
      - DD_PROFILING_ENABLED=true
      - DD_PROFILING_TIMELINE_ENABLED=true
      - DD_PROFILING_ALLOCATION_ENABLED=true
      - DD_TRACE_PROPAGATION_STYLE=tracecontext,datadog
      - PRICING_RULES_FETCH_FAILURE_RATE=${PRICING_RULES_FETCH_FAILURE_RATE:-0.0}
      - PRICING_RULES_DB_LATENCY_MS=${PRICING_RULES_DB_LATENCY_MS:-0}
      - PRICING_ENGINE_DEGRADED=${PRICING_ENGINE_DEGRADED:-false}
      - PRICING_RULES_COUNT=${PRICING_RULES_COUNT:-10000}
      - PRICING_FETCH_DELAY_MS=${PRICING_FETCH_DELAY_MS:-2500}
      - PRICING_CACHE_ENABLED=${PRICING_CACHE_ENABLED:-true}
      - PRICING_DECISION_PADDING_KB=${PRICING_DECISION_PADDING_KB:-20}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      com.datadoghq.ad.logs: '[{"source": "python"}]'

  # Discounts service (Python/Flask)
  discounts:
    build:
      context: ./services/discounts
    command: wait-for-it postgres:5432 -- ddtrace-run flask run --port=2814 --host=0.0.0.0
    depends_on:
      - postgres
      - redis
      - dd-agent
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_HOST=postgres
      - DD_AGENT_HOST=dd-agent
      - DD_ENV=${DD_ENV:-development}
      - DD_SERVICE=store-discounts
      - DD_VERSION=${DD_VERSION_DISCOUNTS:-1.0.0}
      - DD_RUNTIME_METRICS_ENABLED=true
      - DD_LOGS_INJECTION=true
      - DD_PROFILING_ENABLED=true
      - DD_PROFILING_TIMELINE_ENABLED=true
      - DD_PROFILING_ALLOCATION_ENABLED=true
      - DD_TRACE_PROPAGATION_STYLE=tracecontext,datadog
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./services/discounts:/app
    networks:
      - storedog-network
    labels:
      com.datadoghq.ad.logs: '[{"source": "python"}]'

  # Advertisement service (Java)
  ads:
    build:
      context: ./services/ads/java
    depends_on:
      - postgres
      - dd-agent
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_HOST=postgres
      - DD_AGENT_HOST=dd-agent
      - DD_ENV=${DD_ENV:-development}
      - DD_SERVICE=store-ads
      - DD_VERSION=${DD_VERSION_ADS:-1.0.0}
      - DD_RUNTIME_METRICS_ENABLED=true
      - DD_LOGS_INJECTION=true
      - DD_PROFILING_ENABLED=true
      - DD_PROFILING_TIMELINE_ENABLED=true
      - DD_PROFILING_ALLOCATION_ENABLED=true
      - DD_TRACE_PROPAGATION_STYLE=tracecontext,datadog
    networks:
      - storedog-network
    labels:
      com.datadoghq.ad.logs: '[{"source": "java"}]'

  # Web server and reverse proxy
  service-proxy:
    build:
      context: ./services/nginx
    restart: always
    networks:
      - storedog-network
    depends_on:
      - frontend
      - ads
      - dd-agent
    environment:
      - DD_AGENT_HOST=dd-agent
      - DD_ENV=${DD_ENV:-development}
      - DD_SERVICE=service-proxy
      - DD_VERSION=${DD_VERSION_NGINX:-1.28.0}
    labels:
      com.datadoghq.ad.logs: '[{"source": "nginx"}]'
      com.datadoghq.ad.check_names: '["nginx"]'
      com.datadoghq.ad.init_configs: '[{}]'
      com.datadoghq.ad.instances: '[{"nginx_status_url": "http://%%host%%:81/nginx_status/"}]'

  # Primary database
  postgres:
    build:
      context: ./services/postgres
    restart: always
    depends_on:
      - dd-agent
    volumes:
      - postgres_logs:/var/log/pg_log:rw
    networks:
      - storedog-network
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    labels:
      com.datadoghq.tags.service: 'store-db'
      com.datadoghq.tags.version: '${DD_VERSION_POSTGRES:-15.0}'
      com.datadoghq.ad.check_names: '["postgres"]'
      com.datadoghq.ad.init_configs: '[{}]'
      com.datadoghq.ad.instances: '[{"host":"%%host%%", "port":5432, "username":"datadog", "password":"datadog"}]'
      com.datadoghq.ad.logs: '[{"source": "postgresql", "service":"store-db", "auto_multi_line_detection": true, "path": "/var/log/pg_log/postgresql*.json", "type": "file"}]'

  # Cache and job queue
  redis:
    image: redis:6.2-alpine
    depends_on:
      - dd-agent
    volumes:
      - 'redis:/data'
    networks:
      - storedog-network
    labels:
      com.datadoghq.tags.service: 'redis'
      com.datadoghq.tags.version: '${DD_VERSION_REDIS:-6.2}'
      com.datadoghq.ad.check_names: '["redisdb"]'
      com.datadoghq.ad.init_configs: '[{}]'
      com.datadoghq.ad.instances: '[{"host":"%%host%%", "port":6379}]'
      com.datadoghq.ad.logs: '[{"source": "redis", "service": "redis"}]'

  # Browser automation for testing
  puppeteer:
    build:
      context: ./services/puppeteer
    platform: linux/amd64
    environment:
      - STOREDOG_URL=${STOREDOG_URL:-http://service-proxy:80}
      - PUPPETEER_TIMEOUT=${PUPPETEER_TIMEOUT:-30000}
      - SKIP_SESSION_CLOSE=${SKIP_SESSION_CLOSE:-false}
    networks:
      - storedog-network
    volumes:
      - ./services/puppeteer/scripts/puppeteer.js:/home/pptruser/puppeteer.js
    depends_on:
      - frontend
      - service-proxy
    shm_size: '4gb' # Increase shared memory size
    cap_add:
      - 'SYS_ADMIN' # Required for Puppeteer to run in Docker

volumes:
  redis: # Redis data persistence
  postgres_logs: # PostgreSQL logs storage

networks:
  storedog-network: # Main application network
