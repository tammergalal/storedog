services:
  dd-agent:
    image: gcr.io/datadoghq/agent:${DD_AGENT_VERSION:-latest}
    pid: host
    environment:
      - DD_API_KEY=${DD_API_KEY}
      - DD_ENV=${DD_ENV:-production}
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      - DD_CONTAINER_EXCLUDE=image:agent name:puppeteer
      - DD_CLOUD_PROVIDER_METADATA=[]
      - DD_HOSTNAME=${DD_HOSTNAME:-production-host}
      - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true
    networks:
      - storedog-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      - postgres_logs:/var/log/pg_log:ro
  frontend:
    image: ghcr.io/datadog/storedog/frontend:${STOREDOG_IMAGE_VERSION:-latest}
    command: bash -c "wait-for-it store-catalog:8000 -- ${FRONTEND_COMMAND:-npm run prod}"
    depends_on:
      - store-catalog
      - store-cart
      - dd-agent
    networks:
      - storedog-network
    environment:
      - DD_AGENT_HOST=dd-agent
      - DD_ENV=${DD_ENV:-production}
      - DD_SERVICE=store-frontend-api # used for Next.js API routes
      - DD_VERSION=${NEXT_PUBLIC_DD_VERSION_FRONTEND:-1.0.0}
      - DD_RUNTIME_METRICS_ENABLED=true
      - DD_PROFILING_ENABLED=true
      - DD_PROFILING_TIMELINE_ENABLED=true
      - DD_PROFILING_ALLOCATION_ENABLED=true
      - NEXT_PUBLIC_DD_APPLICATION_ID=${NEXT_PUBLIC_DD_APPLICATION_ID:-DD_APPLICATION_ID-not-set}
      - NEXT_PUBLIC_DD_CLIENT_TOKEN=${NEXT_PUBLIC_DD_CLIENT_TOKEN:-DD_CLIENT_TOKEN-not-set}
      - NEXT_PUBLIC_DD_SITE=${NEXT_PUBLIC_DD_SITE:-datadoghq.com}
      - NEXT_PUBLIC_DD_SERVICE_FRONTEND=store-frontend # used for client-side Next.js RUM configuration
      - NEXT_PUBLIC_DD_ENV=${DD_ENV:-production}
      - NEXT_PUBLIC_DD_VERSION=${NEXT_PUBLIC_DD_VERSION_FRONTEND:-1.0.0}
      - UPSTREAM_API_FAILURE_RATE=${UPSTREAM_API_FAILURE_RATE:-0.0}
      - UPSTREAM_API_TIMEOUT_MS=${UPSTREAM_API_TIMEOUT_MS:-0}
      - FEATURE_FLAG_DBM=${FEATURE_FLAG_DBM:-false}
      - FEATURE_FLAG_ERROR_TRACKING=${FEATURE_FLAG_ERROR_TRACKING:-false}
      - FEATURE_FLAG_BROKEN_DISCOUNTS=${FEATURE_FLAG_BROKEN_DISCOUNTS:-false}
      - FEATURE_FLAG_ADS_ENABLED=${FEATURE_FLAG_ADS_ENABLED:-true}
      - FEATURE_FLAG_DISCOUNTS_ENABLED=${FEATURE_FLAG_DISCOUNTS_ENABLED:-true}
    labels:
      com.datadoghq.ad.logs: '[{"source": "nodejs", "auto_multi_line_detection": true }]'
  store-catalog:
    build:
      context: ./services/catalog
    command: wait-for-it postgres:5432 -- ddtrace-run uvicorn main:app --host 0.0.0.0 --port 8000
    depends_on:
      - postgres
      - dd-agent
    networks:
      - storedog-network
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/storedog
      - DD_AGENT_HOST=dd-agent
      - DD_ENV=${DD_ENV:-production}
      - DD_SERVICE=store-catalog
      - DD_VERSION=${DD_VERSION_CATALOG:-1.0.0}
      - DD_RUNTIME_METRICS_ENABLED=true
      - DD_PROFILING_ENABLED=true
      - DD_PROFILING_TIMELINE_ENABLED=true
      - DD_PROFILING_ALLOCATION_ENABLED=true
      - DD_TRACE_PROPAGATION_STYLE=tracecontext,datadog
      - CATALOG_DB_FAILOVER_RATE=${CATALOG_DB_FAILOVER_RATE:-0.0}
      - CATALOG_IMAGE_CDN_LATENCY_MS=${CATALOG_IMAGE_CDN_LATENCY_MS:-0}
      - CATALOG_INCIDENT_MODE=${CATALOG_INCIDENT_MODE:-false}
    labels:
      com.datadoghq.ad.logs: '[{"source": "python"}]'
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  store-cart:
    build:
      context: ./services/cart
    command: wait-for-it postgres:5432 -- ddtrace-run uvicorn main:app --host 0.0.0.0 --port 8001
    depends_on:
      postgres:
        condition: service_started
      store-catalog:
        condition: service_started
      discounts:
        condition: service_started
      dd-agent:
        condition: service_started
      store-pricing-engine:
        condition: service_started
    networks:
      - storedog-network
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/storedog
      - CATALOG_URL=http://store-catalog:8000
      - DISCOUNTS_URL=http://discounts:2814
      - DD_AGENT_HOST=dd-agent
      - DD_ENV=${DD_ENV:-production}
      - DD_SERVICE=store-cart
      - DD_VERSION=${DD_VERSION_CART:-1.0.0}
      - DD_RUNTIME_METRICS_ENABLED=true
      - DD_PROFILING_ENABLED=true
      - DD_PROFILING_TIMELINE_ENABLED=true
      - DD_PROFILING_ALLOCATION_ENABLED=true
      - DD_TRACE_PROPAGATION_STYLE=tracecontext,datadog
      - PAYMENT_PROCESSOR_FAILURE_RATE=${PAYMENT_PROCESSOR_FAILURE_RATE:-0.0}
      - PAYMENT_GATEWAY_LATENCY_MS=${PAYMENT_GATEWAY_LATENCY_MS:-0}
      - PAYMENT_DEGRADED_MODE=${PAYMENT_DEGRADED_MODE:-false}
      - FEATURE_FLAG_DYNAMIC_PRICING=${FEATURE_FLAG_DYNAMIC_PRICING:-false}
      - PRICING_ENGINE_URL=http://store-pricing-engine:8002
    labels:
      com.datadoghq.ad.logs: '[{"source": "python"}]'
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  store-pricing-engine:
    build:
      context: ./services/pricing_engine
    command: wait-for-it store-catalog:8000 -- ddtrace-run uvicorn main:app --host 0.0.0.0 --port 8002
    depends_on:
      - dd-agent
    networks:
      - storedog-network
    environment:
      - DD_AGENT_HOST=dd-agent
      - DD_ENV=${DD_ENV:-production}
      - DD_SERVICE=store-pricing-engine
      - DD_VERSION=${DD_VERSION_PRICING:-1.0.0}
      - DD_RUNTIME_METRICS_ENABLED=true
      - DD_PROFILING_ENABLED=true
      - DD_PROFILING_TIMELINE_ENABLED=true
      - DD_PROFILING_ALLOCATION_ENABLED=true
      - DD_TRACE_PROPAGATION_STYLE=tracecontext,datadog
      - PRICING_RULES_FETCH_FAILURE_RATE=${PRICING_RULES_FETCH_FAILURE_RATE:-0.0}
      - PRICING_RULES_DB_LATENCY_MS=${PRICING_RULES_DB_LATENCY_MS:-0}
      - PRICING_ENGINE_DEGRADED=${PRICING_ENGINE_DEGRADED:-false}
      - PRICING_RULES_COUNT=${PRICING_RULES_COUNT:-10000}
      - PRICING_FETCH_DELAY_MS=${PRICING_FETCH_DELAY_MS:-2500}
      - PRICING_CACHE_ENABLED=${PRICING_CACHE_ENABLED:-true}
      - PRICING_DECISION_PADDING_KB=${PRICING_DECISION_PADDING_KB:-20}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      com.datadoghq.ad.logs: '[{"source": "python"}]'
  discounts:
    image: ghcr.io/datadog/storedog/discounts:${STOREDOG_IMAGE_VERSION:-latest}
    command: wait-for-it postgres:5432 -- ddtrace-run flask run --port=2814 --host=0.0.0.0
    depends_on:
      - postgres
      - redis
      - dd-agent
    environment:
      - DD_AGENT_HOST=dd-agent
      - DD_ENV=${DD_ENV:-production}
      - DD_SERVICE=store-discounts
      - DD_VERSION=${DD_VERSION_DISCOUNTS:-1.0.0}
      - DD_RUNTIME_METRICS_ENABLED=true
      - DD_PROFILING_ENABLED=true
      - DD_PROFILING_TIMELINE_ENABLED=true
      - DD_PROFILING_ALLOCATION_ENABLED=true
      - DD_TRACE_PROPAGATION_STYLE=tracecontext,datadog
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PROMO_ENGINE_OUTAGE_RATE=${PROMO_ENGINE_OUTAGE_RATE:-0.0}
      - PROMO_ENGINE_RESPONSE_TIME_MS=${PROMO_ENGINE_RESPONSE_TIME_MS:-0}
      - PROMO_ENGINE_DEGRADED=${PROMO_ENGINE_DEGRADED:-false}
    networks:
      - storedog-network
    labels:
      com.datadoghq.ad.logs: '[{"source": "python"}]'
  ads:
    image: ghcr.io/datadog/storedog/ads-java:${STOREDOG_IMAGE_VERSION:-latest}
    depends_on:
      - postgres
      - dd-agent
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_HOST=postgres
      - DD_AGENT_HOST=dd-agent
      - DD_ENV=${DD_ENV:-production}
      - DD_SERVICE=store-ads
      - DD_VERSION=${DD_VERSION_ADS:-1.0.0}
      - DD_PROFILING_ENABLED=true
      - DD_PROFILING_TIMELINE_ENABLED=true
      - DD_PROFILING_ALLOCATION_ENABLED=true
      - DD_TRACE_PROPAGATION_STYLE=tracecontext,datadog
      - CAMPAIGN_FETCH_FAILURE_RATE=${CAMPAIGN_FETCH_FAILURE_RATE:-0.0}
      - CAMPAIGN_DB_QUERY_LATENCY_MS=${CAMPAIGN_DB_QUERY_LATENCY_MS:-0}
      - CAMPAIGN_SERVICE_DEGRADED=${CAMPAIGN_SERVICE_DEGRADED:-false}
    networks:
      - storedog-network
    labels:
      com.datadoghq.ad.logs: '[{"source": "java"}]'
      com.datadoghq.tags.service: 'store-ads'
      com.datadoghq.tags.version: '${DD_VERSION_ADS:-1.0.0}'
  service-proxy:
    image: ghcr.io/datadog/storedog/nginx:${STOREDOG_IMAGE_VERSION:-latest}
    restart: always
    networks:
      - storedog-network
    depends_on:
      - frontend
      - dd-agent
    environment:
      - DD_AGENT_HOST=dd-agent
      - DD_ENV=${DD_ENV:-production}
      - DD_SERVICE=service-proxy
      - DD_VERSION=${DD_VERSION_NGINX:-1.28.0}
    labels:
      com.datadoghq.ad.logs: '[{"source": "nginx"}]'
      com.datadoghq.ad.check_names: '["nginx"]'
      com.datadoghq.ad.init_configs: '[{}]'
      com.datadoghq.ad.instances: '[{"nginx_status_url": "http://%%host%%:81/nginx_status/"}]'
  postgres:
    image: ghcr.io/datadog/storedog/postgres:${STOREDOG_IMAGE_VERSION:-latest}
    restart: always
    depends_on:
      - dd-agent
    volumes:
      - postgres_logs:/var/log/pg_log:rw
    networks:
      - storedog-network
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    labels:
      com.datadoghq.tags.service: 'store-db'
      com.datadoghq.tags.version: '${DD_VERSION_POSTGRES:-15.0}'
      com.datadoghq.ad.check_names: '["postgres"]'
      com.datadoghq.ad.init_configs: '[{}]'
      com.datadoghq.ad.instances: '[{"host":"%%host%%", "port":5432, "username":"datadog", "password":"datadog"}]'
      com.datadoghq.ad.logs: '[{"source": "postgresql", "service":"store-db", "auto_multi_line_detection": true, "path": "/var/log/pg_log/postgresql*.json", "type": "file"}]'
  redis:
    image: redis:6.2-alpine
    depends_on:
      - dd-agent
    volumes:
      - 'redis:/data'
    networks:
      - storedog-network
    labels:
      com.datadoghq.tags.service: 'redis'
      com.datadoghq.tags.version: '${DD_VERSION_REDIS:-6.2}'
      com.datadoghq.ad.check_names: '["redisdb"]'
      com.datadoghq.ad.init_configs: '[{}]'
      com.datadoghq.ad.instances: '[{"host":"%%host%%", "port":6379}]'
      com.datadoghq.ad.logs: '[{"source": "redis", "service": "redis"}]'
  puppeteer:
    image: ghcr.io/datadog/storedog/puppeteer:${STOREDOG_IMAGE_VERSION:-latest}
    platform: linux/amd64
    environment:
      - STOREDOG_URL=${STOREDOG_URL:-http://service-proxy:80}
      - PUPPETEER_TIMEOUT=${PUPPETEER_TIMEOUT:-30000}
    networks:
      - storedog-network
    depends_on:
      - frontend
      - service-proxy
    shm_size: '4gb' # Increase shared memory size
    cap_add:
      - 'SYS_ADMIN' # Required for Puppeteer to run in Docker

volumes:
  redis:
  postgres_logs:

networks:
  storedog-network:
